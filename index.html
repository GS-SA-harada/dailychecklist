<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日常チェックリスト</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">日常チェックリスト</h1>
    <div id="checklist" class="space-y-4">
      <div id="item-lock" class="flex items-start justify-between border-b pb-3">
        <div class="flex flex-col flex-1 ml-2">
          <div class="flex items-center">
            <input type="checkbox" id="lock" onchange="updateTimestamp('lock')" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-200" />
            <label for="lock" class="ml-3 text-lg text-gray-700">鍵の施錠</label>
          </div>
          <span id="lock-time" class="text-sm text-gray-500 ml-8 mt-1"></span>
        </div>
        <button class="text-red-500 hover:text-red-700 ml-2" onclick="deleteItem('lock')">×</button>
      </div>
      <div id="item-window" class="flex items-start justify-between border-b pb-3">
        <div class="flex flex-col flex-1 ml-2">
          <div class="flex items-center">
            <input type="checkbox" id="window" onchange="updateTimestamp('window')" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-200" />
            <label for="window" class="ml-3 text-lg text-gray-700">窓の施錠</label>
          </div>
          <span id="window-time" class="text-sm text-gray-500 ml-8 mt-1"></span>
        </div>
        <button class="text-red-500 hover:text-red-700 ml-2" onclick="deleteItem('window')">×</button>
      </div>
      <div id="item-light" class="flex items-start justify-between border-b pb-3">
        <div class="flex flex-col flex-1 ml-2">
          <div class="flex items-center">
            <input type="checkbox" id="light" onchange="updateTimestamp('light')" class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-200" />
            <label for="light" class="ml-3 text-lg text-gray-700">部屋の消灯</label>
          </div>
          <span id="light-time" class="text-sm text-gray-500 ml-8 mt-1"></span>
        </div>
        <button class="text-red-500 hover:text-red-700 ml-2" onclick="deleteItem('light')">×</button>
      </div>
    </div>

    <div class="mt-6 space-y-3">
      <input type="text" id="newItemText" placeholder="新しい項目を追加" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="addNewItem()" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">追加</button>
      <button onclick="clearAllChecks()" class="w-full py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">全てのチェックをオフ</button>
    </div>
  </div>

  <script>
    function updateTimestamp(id) {
      const checkbox = document.getElementById(id);
      const timeDisplay = document.getElementById(id + '-time');
      const item = document.getElementById('item-' + id);
      const data = JSON.parse(localStorage.getItem('checklistData') || '{}');

      if (checkbox.checked) {
        const now = new Date();
        const formatted = now.toLocaleString('ja-JP', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        timeDisplay.textContent = `（${formatted}）`;
        data[id] = { checked: true, timestamp: formatted, label: document.querySelector(`label[for='${id}']`).textContent };
        item.classList.add('bg-green-50');
      } else {
        timeDisplay.textContent = '';
        data[id] = { checked: false, timestamp: '', label: document.querySelector(`label[for='${id}']`).textContent };
        item.classList.remove('bg-green-50');
      }

      localStorage.setItem('checklistData', JSON.stringify(data));
    }

    function addNewItem() {
      const textInput = document.getElementById('newItemText');
      const itemName = textInput.value.trim();
      if (!itemName) return;

      const id = 'item-' + Date.now();
      const checklist = document.getElementById('checklist');

      const itemDiv = document.createElement('div');
      itemDiv.className = 'flex items-start justify-between border-b pb-3';
      itemDiv.id = 'item-' + id;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'flex flex-col flex-1 ml-2';

      const labelRow = document.createElement('div');
      labelRow.className = 'flex items-center';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.className = 'w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-200';
      checkbox.setAttribute('onchange', `updateTimestamp('${id}')`);

      const label = document.createElement('label');
      label.setAttribute('for', id);
      label.textContent = itemName;
      label.className = 'ml-3 text-lg text-gray-700';

      const span = document.createElement('span');
      span.id = id + '-time';
      span.className = 'text-sm text-gray-500 ml-8 mt-1';

      labelRow.appendChild(checkbox);
      labelRow.appendChild(label);

      contentDiv.appendChild(labelRow);
      contentDiv.appendChild(span);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'text-red-500 hover:text-red-700 ml-2';
      deleteBtn.textContent = '×';
      deleteBtn.setAttribute('onclick', `deleteItem('${id}')`);

      itemDiv.appendChild(contentDiv);
      itemDiv.appendChild(deleteBtn);

      checklist.appendChild(itemDiv);

      const data = JSON.parse(localStorage.getItem('checklistData') || '{}');
      data[id] = { checked: false, timestamp: '', label: itemName };
      localStorage.setItem('checklistData', JSON.stringify(data));

      textInput.value = '';
    }

    function deleteItem(id) {
      document.getElementById('item-' + id).remove();
      const data = JSON.parse(localStorage.getItem('checklistData') || '{}');
      delete data[id];
      localStorage.setItem('checklistData', JSON.stringify(data));
    }

    function clearAllChecks() {
      const data = JSON.parse(localStorage.getItem('checklistData') || '{}');
      for (const id in data) {
        data[id].checked = false;
        data[id].timestamp = '';
        const checkbox = document.getElementById(id);
        const span = document.getElementById(id + '-time');
        const item = document.getElementById('item-' + id);
        if (checkbox) checkbox.checked = false;
        if (span) span.textContent = '';
        if (item) item.classList.remove('bg-green-50');
      }
      localStorage.setItem('checklistData', JSON.stringify(data));
    }

    function loadChecklist() {
      const data = JSON.parse(localStorage.getItem('checklistData') || '{}');
      for (const id in data) {
        if (!document.getElementById('item-' + id)) {
          const checklist = document.getElementById('checklist');

          const itemDiv = document.createElement('div');
          itemDiv.className = 'flex items-start justify-between border-b pb-3';
          itemDiv.id = 'item-' + id;

          const contentDiv = document.createElement('div');
          contentDiv.className = 'flex flex-col flex-1 ml-2';

          const labelRow = document.createElement('div');
          labelRow.className = 'flex items-center';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = id;
          checkbox.checked = data[id].checked;
          checkbox.className = 'w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring focus:ring-blue-200';
          checkbox.setAttribute('onchange', `updateTimestamp('${id}')`);

          const label = document.createElement('label');
          label.setAttribute('for', id);
          label.textContent = data[id].label;
          label.className = 'ml-3 text-lg text-gray-700';

          const span = document.createElement('span');
          span.id = id + '-time';
          span.className = 'text-sm text-gray-500 ml-8 mt-1';
          span.textContent = data[id].timestamp ? `（${data[id].timestamp}）` : '';

          labelRow.appendChild(checkbox);
          labelRow.appendChild(label);

          contentDiv.appendChild(labelRow);
          contentDiv.appendChild(span);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'text-red-500 hover:text-red-700 ml-2';
          deleteBtn.textContent = '×';
          deleteBtn.setAttribute('onclick', `deleteItem('${id}')`);

          itemDiv.appendChild(contentDiv);
          itemDiv.appendChild(deleteBtn);

          if (data[id].checked) itemDiv.classList.add('bg-green-50');

          checklist.appendChild(itemDiv);
        } else {
          const checkbox = document.getElementById(id);
          const span = document.getElementById(id + '-time');
          const item = document.getElementById('item-' + id);
          checkbox.checked = data[id].checked;
          span.textContent = data[id].timestamp ? `（${data[id].timestamp}）` : '';
          if (data[id].checked) item.classList.add('bg-green-50');
          else item.classList.remove('bg-green-50');
        }
      }
    }

    window.onload = loadChecklist;
  </script>
</body>
</html>
